<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialysis-X</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            height: 100px;
            margin-left:75%;
        }
        .navbar span {
            font-size: 14px;
            color: #666;
        }

        /* Main Content */
        .content {
            display: flex;
            flex: 1;
        }

        .left-frame {
            width: 50%;
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the background image */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.85); /* Transparent background */
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deep shadow */
            position: absolute;
            text-align: center;
        }

        .contact-form h2 {
            font-size: 20px;
            color: #000;
            margin-bottom: 20px;
            
        }

        .contact-form .form-group {
            margin-bottom: 15px;
            display: flex;
        }

        .contact-form label {
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .contact-form .form-group.inline-group {
            display: flex;
            justify-content: space-between;
        }

        .contact-form .inline-group label {
            width: 48%;
            margin-right: 0%;
        }

        .contact-form .inline-group input {
            width: 48%;
            margin-right: 2%;
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"] {
            width: calc(100% - 20px); /* Adjusting for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .contact-form input[type="checkbox"] {
            margin-right: 10px;
        }

      
        .contact-form .checkbox-container {
    text-align: left;
    margin-top: 10px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.contact-form .checkbox-container input[type="checkbox"] {
    margin-right: 15px; /* Adjust spacing between checkbox and label */
}


        .contact-form button {
            background-color: #0056D2;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form button:hover {
            background-color: #0045b5;
        }

        .right-frame {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .right-frame h1 {
            font-size: 48px;
            font-weight: bold;
            color: #6660D0;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
     <!-- Navigation Bar -->
     <div class="navbar">
        <img src='assests/Company_logo.png' alt="Company Logo">
        <span></span>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="left-frame">
            <!-- Add the image directly in the HTML -->

            <img src="assests/Kidney.png" alt="Description of image" style="width:100%; height:100%; object-fit: cover;">

            <div class="contact-form">
                <!-- The contact form content goes here -->
                <h2>To access the complete paper</h2>
                <br>
                <form action="https://submit-form.com/nVfYVG4n5" method="POST" target="hidden_iframe" onsubmit="redirectAfterSubmit()">
                    <div class="form-group inline-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required="">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required="">
                    </div>
                    
                    <div class="form-group">
                        <label for="profession">Job Title:</label>
                        <input type="text" id="profession" name="profession" required="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required="">
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Receive future product updates</label>
                    </div>

                    <button type="submit">Download White Paper</button>
                </form>

                <!-- Hidden iframe to handle form submission and redirection -->
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

                <script>
                    function redirectAfterSubmit() {
                        document.getElementById('hidden_iframe').onload = function() {
                            window.open('https://drive.google.com/drive/folders/1phUzSuRUfS9CTVpAlqt39LMruElo29_J?usp=sharing', '_blank'); /*Change the location here to have a
                        };
                    }
                </script>
            </div>
        </div>
        <div class="right-frame">
            <h1>Needle-free vascular access device for dialysis treatment</h1>
        </div>
    </div>
</body>
</html>
