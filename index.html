<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialysis-X</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            height: 80px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 60px;
        }

        /* Main Content */
        .content {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .left-frame {
            width: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 20px;
            width: 60%;  /* Covers 60% of the image */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Centers the form */
            text-align: center;
        }

        .contact-form h2 {
            font-size: 20px;
            color: #000;
            margin-bottom: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .contact-form .form-group.inline-group {
            display: flex;
            justify-content: space-between;
        }

        .contact-form .inline-group label,
        .contact-form .inline-group input {
            width: 48%;
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .contact-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .contact-form .checkbox-container {
            text-align: left;
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-form .checkbox-container input[type="checkbox"] {
            margin-right: 15px;
        }

        .contact-form button {
            background-color: #0056D2;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form button:hover {
            background-color: #0045b5;
        }

        .right-frame {
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-frame h1 {
            font-size: 36px;
            font-weight: bold;
            color: #6660D0;
            text-align: center;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .left-frame,
            .right-frame {
                width: 100%;
                height: auto;
            }

            .navbar {
                height: 60px;
            }

            .navbar img {
                height: 40px;
            }

            .contact-form {
                width: 80%;  /* Adjust the form width for smaller screens */
            }

            .right-frame h1 {
                font-size: 28px;
            }

            .contact-form .form-group.inline-group {
                flex-direction: column;
            }

            .contact-form .inline-group label,
            .contact-form .inline-group input {
                width: 100%;
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                height: 50px;
            }

            .navbar img {
                height: 30px;
            }

            .contact-form {
                padding: 15px;
                width: 90%;  /* Further adjustment for very small screens */
            }

            .contact-form h2 {
                font-size: 18px;
            }

            .contact-form button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .right-frame h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="assets/Company_logo.png" alt="Company Logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="left-frame">
            <img src="assets/Kidney.png" alt="Description of image">
            <div class="contact-form">
                <h2>To access the complete paper</h2>
                <form action="https://submit-form.com/CgFoAixtC" method="POST" target="hidden_iframe" onsubmit="redirectAfterSubmit()">
                    <div class="form-group inline-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profession">Job Title:</label>
                        <input type="text" id="profession" name="profession" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Receive future product updates</label>
                    </div>

                    <button type="submit">Download White Paper</button>
                </form>

                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

                <script>
                    function redirectAfterSubmit() {
                        setTimeout(function() {
                            window.location.href = 'https://drive.google.com/drive/folders/1phUzSuRUfS9CTVpAlqt39LMruElo29_J?usp=sharing';
                        }, 1000);
                    }
                </script>
            </div>
        </div>
        <div class="right-frame">
            <h1>Needle-free vascular access device for dialysis treatment</h1>
        </div>
    </div>
</body>
</html>
